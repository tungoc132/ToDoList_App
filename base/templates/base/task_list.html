{% extends 'main.html' %}
{% load static %}

{% block maincol %}
<div class="maincol">
    <div data-region="blocks-right">
        <div class="header-bar">
            <div>
                <h3 style="margin: 0;">You have {{count}} incomplete task{{count|pluralize:"s"}}</h3>
            </div>
        </div>
        
        <div class="search-bar">
            <form method="get">
                <input type='text' name='search-area' value='{{search_input}}'> 
                <input class="button-search" type="submit" value="Search">
            </form>
            <a class="button-create" href="{% url 'create-task' %}">Create Task</a>
        </div>
        
        
        <div class="task-items-wrapper">
            {% for task in alltasks %}
                <div class="task-wrapper">
                    {% if task.complete %}
                        <div class="task-title">
                            <div class="task-complete-icon"></div>
                            <i><s><a href="{% url 'task-edit' task.id %}">{{task}}</a></s></i>
                        </div>
                        <a class="delete-link" href="{% url 'deletetask' task.id %}">&#215;</a>
                    {% else %}
                        <div class="task-title">
                            <div class="task-incomplete-icon"></div>
                            <a href="{% url 'task-edit' task.id %}">{{task}}</a>
                        </div>
                        <a class="delete-link" href="{% url 'deletetask' task.id %}">&#215;</a>                
                    {% endif %}
                    
                </div>
            {% empty %}
                <h3 style="margin-left: 17px;">No items in list</h3>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
