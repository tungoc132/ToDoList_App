{% extends 'main.html' %}
{% block auth %}

<div class="header-bar-narrow">
    <p></p>
    <h1 style="font-size: 200%;">Register</h1>
    <p></p>
</div>

<div class="card-body">
    <form method="post">
        {% csrf_token %}

        <!-- Register Form -->
        <div class="form-group">
            <label class="label" for="username">Username</label>
            {{ form.username }}
            <span class="text-danger">{{ form.errors.username }}</span>
        </div>

        <div class="form-group">
            <label class="label" for="password">Password</label>
            {{ form.password1 }}
            <span class="text-danger">{{ form.errors.password1 }}</span>
        </div>

        <div class="form-group">
            <label class="label" for="password">Confirm Password</label>
            {{ form.password2 }}
            <span class="text-danger">{{ form.errors.password2 }}</span>
        </div>
        <!-- {{form.as_p}} -->
        
        <input class="button-auth" type="submit" value="Register">
    </form>
    <p style="text-align: center;" >Already have account? <a href="{% url 'login' %}">Login</a></p>
</div>

{% endblock auth %}
