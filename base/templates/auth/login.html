{% extends 'main.html' %}
{% block auth %}

<div class="header-bar-narrow">
    <p></p>
    <h1 style="font-size: 200%;">Login</h1>
    <p></p>
</div>

<div class="card-body">
    <form method="post">
        {% csrf_token %}

        <!-- Notification for errors -->
        {% for key, value in form.errors.items %}
            {{value}}
        {% endfor %}

        <!-- {{form.as_p}} -->
        <div class="form-group">
            <label class="label" for="username">Username</label>
            {{ form.username }}
            <span class="text-danger">{{ form.errors.username }}</span>
        </div>

        <div class="form-group">
            <label class="label" for="password">Password</label>
            {{ form.password }}
            <span class="text-danger">{{ form.errors.password }}</span>
        </div>
        
        <input class="button-auth" type="submit" value="Login">
    </form>
    <p style="text-align: center;" >Don't have account? <a href="{% url 'register' %}">Register</a></p>

</div>

{% endblock auth %}
